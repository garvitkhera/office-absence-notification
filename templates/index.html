<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Agility Office Key Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --pa-dark-blue: #1e2a5e;
            --pa-green: #3dbb91;
            --pa-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--pa-dark-blue) 0%, #2d3a6e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: var(--pa-dark-blue);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header-logo {
            width: 80px;
            height: auto;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
            color: var(--pa-green);
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:focus {
            outline: none;
            border-color: var(--pa-dark-blue);
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .quick-btn {
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            border-color: var(--pa-dark-blue);
            background: #f0f4ff;
        }

        .quick-btn.active {
            border-color: var(--pa-dark-blue);
            background: var(--pa-dark-blue);
            color: white;
        }

        .date-picker-wrapper {
            position: relative;
        }

        .date-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .date-input:focus {
            outline: none;
            border-color: var(--pa-dark-blue);
        }

        .clear-btn {
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            color: #666;
        }

        .clear-btn:hover {
            border-color: #ef4444;
            background: #fee2e2;
            color: #dc2626;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--pa-green) 0%, #2fa87a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(61, 187, 145, 0.4);
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .status-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .status-grid {
            display: grid;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .status-dot.available {
            background: var(--pa-green);
        }

        .status-dot.absent {
            background: var(--pa-dark-blue);
        }

        .status-name {
            flex: 1;
            font-size: 14px;
        }

        .status-badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .status-badge.available {
            background: #d4f5e9;
            color: #1a7a5a;
        }

        .status-badge.absent {
            background: #e8eaf6;
            color: var(--pa-dark-blue);
        }

        .alert-banner {
            margin-top: 16px;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .alert-banner.danger {
            background: #fef3e6;
            color: #b45309;
            border: 1px solid #fcd9b6;
        }

        .alert-banner.success {
            background: #d4f5e9;
            color: #1a7a5a;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--pa-green);
        }

        .toast.error {
            background: #dc2626;
        }

        .my-absences {
            margin-top: 16px;
        }

        .absence-chip {
            display: inline-flex;
            align-items: center;
            background: #e8eaf6;
            color: var(--pa-dark-blue);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            margin: 4px;
        }

        .absence-chip button {
            background: none;
            border: none;
            color: var(--pa-dark-blue);
            margin-left: 8px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .absence-chip button:hover {
            color: #0f1a3d;
        }

        .flatpickr-calendar {
            border-radius: 12px !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15) !important;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Park Agility" class="header-logo">
                <h1>Office Key Tracker</h1>
                <p>FASTER.SMARTER.GREENER.</p>
            </div>
            <div class="content">
                <div class="form-group">
                    <label>Who are you?</label>
                    <select id="keyBearer">
                        <option value="">Select your name...</option>
                        {% for kb in key_bearers %}
                        <option value="{{ kb.name }}">{{ kb.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>When are you not coming?</label>
                    <div class="quick-buttons">
                        <button class="quick-btn" data-quick="today">üìÖ Today</button>
                        <button class="quick-btn" data-quick="tomorrow">üìÜ Tomorrow</button>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="datePicker" class="date-input" placeholder="Or select dates..." style="flex: 1;">
                        <button type="button" id="clearDates" class="clear-btn" title="Clear dates">‚úï</button>
                    </div>
                </div>

                <button class="submit-btn" id="submitBtn" disabled>
                    üö´ Not Going to Office
                </button>

                <div class="my-absences" id="myAbsences" style="display: none;">
                    <label>Your upcoming absences:</label>
                    <div id="absenceList"></div>
                </div>

                <div class="status-section">
                    <div class="status-title">Today's Key Bearer Status</div>
                    <div class="status-grid" id="statusGrid">
                        <!-- Populated by JS -->
                    </div>
                    <div id="alertBanner"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const keyBearerSelect = document.getElementById('keyBearer');
        const datePicker = document.getElementById('datePicker');
        const submitBtn = document.getElementById('submitBtn');
        const statusGrid = document.getElementById('statusGrid');
        const alertBanner = document.getElementById('alertBanner');
        const quickBtns = document.querySelectorAll('.quick-btn');
        const myAbsencesDiv = document.getElementById('myAbsences');
        const absenceList = document.getElementById('absenceList');

        let selectedDates = [];
        let fp;

        // Initialize Flatpickr
        fp = flatpickr(datePicker, {
            mode: 'multiple',
            dateFormat: 'Y-m-d',
            minDate: 'today',
            onChange: function(dates, dateStr) {
                selectedDates = dates.map(d => formatDate(d));
                quickBtns.forEach(btn => btn.classList.remove('active'));
                updateSubmitBtn();
            }
        });

        // Clear button handler
        document.getElementById('clearDates').addEventListener('click', () => {
            fp.clear();
            selectedDates = [];
            quickBtns.forEach(btn => btn.classList.remove('active'));
            updateSubmitBtn();
        });

        // Format date to YYYY-MM-DD
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Get today and tomorrow dates
        function getToday() {
            return formatDate(new Date());
        }

        function getTomorrow() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            return formatDate(tomorrow);
        }

        // Quick button handlers
        quickBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                quickBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                fp.clear();
                
                if (btn.dataset.quick === 'today') {
                    selectedDates = [getToday()];
                } else if (btn.dataset.quick === 'tomorrow') {
                    selectedDates = [getTomorrow()];
                }
                updateSubmitBtn();
            });
        });

        // Update submit button state
        function updateSubmitBtn() {
            const hasBearer = keyBearerSelect.value !== '';
            const hasDates = selectedDates.length > 0;
            submitBtn.disabled = !(hasBearer && hasDates);
        }

        keyBearerSelect.addEventListener('change', () => {
            updateSubmitBtn();
            loadMyAbsences();
        });

        // Load user's absences
        async function loadMyAbsences() {
            const bearer = keyBearerSelect.value;
            if (!bearer) {
                myAbsencesDiv.style.display = 'none';
                return;
            }

            const res = await fetch(`/api/my-absences/${encodeURIComponent(bearer)}`);
            const absences = await res.json();

            if (absences.length > 0) {
                myAbsencesDiv.style.display = 'block';
                absenceList.innerHTML = absences.map(d => `
                    <span class="absence-chip">
                        ${new Date(d + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}
                        <button onclick="cancelAbsence('${d}')">&times;</button>
                    </span>
                `).join('');
            } else {
                myAbsencesDiv.style.display = 'none';
            }
        }

        // Cancel an absence
        async function cancelAbsence(date) {
            const bearer = keyBearerSelect.value;
            const res = await fetch('/api/cancel-absence', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key_bearer: bearer, dates: [date] })
            });

            if (res.ok) {
                showToast('Absence cancelled', 'success');
                loadMyAbsences();
                loadStatus();
            }
        }

        // Submit absence
        submitBtn.addEventListener('click', async () => {
            const bearer = keyBearerSelect.value;
            if (!bearer || selectedDates.length === 0) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            try {
                const res = await fetch('/api/mark-absent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        key_bearer: bearer,
                        dates: selectedDates
                    })
                });

                const data = await res.json();

                if (data.success) {
                    let msg = `Marked absent for ${data.dates_marked.length} day(s)`;
                    if (data.alerts_sent.length > 0) {
                        msg += ` ‚Ä¢ Alert sent for ${data.alerts_sent.length} day(s)`;
                    }
                    showToast(msg, 'success');
                    
                    // Reset form
                    selectedDates = [];
                    fp.clear();
                    quickBtns.forEach(btn => btn.classList.remove('active'));
                    loadStatus();
                    loadMyAbsences();
                }
            } catch (err) {
                showToast('Error saving absence', 'error');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'üö´ Not Going to Office';
            updateSubmitBtn();
        });

        // Load status for today
        async function loadStatus() {
            const today = getToday();
            const res = await fetch(`/api/status/${today}`);
            const data = await res.json();

            statusGrid.innerHTML = data.key_bearers.map(kb => `
                <div class="status-item">
                    <div class="status-dot ${kb.absent ? 'absent' : 'available'}"></div>
                    <span class="status-name">${kb.name}</span>
                    <span class="status-badge ${kb.absent ? 'absent' : 'available'}">
                        ${kb.absent ? 'Not Coming' : 'Available'}
                    </span>
                </div>
            `).join('');

            if (data.all_absent) {
                alertBanner.innerHTML = `
                    <div class="alert-banner danger">
                        ‚ö†Ô∏è No key bearers available today! Alert has been sent.
                    </div>
                `;
            } else {
                const available = data.total_count - data.absent_count;
                alertBanner.innerHTML = `
                    <div class="alert-banner success">
                        ‚úì ${available} of ${data.total_count} key bearer(s) available today
                    </div>
                `;
            }
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Initial load
        loadStatus();
    </script>
</body>
</html>
