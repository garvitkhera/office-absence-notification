<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Agility Office Key Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --pa-dark-blue: #1e2a5e;
            --pa-green: #3dbb91;
            --pa-red: #dc2626;
            --pa-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--pa-dark-blue) 0%, #2d3a6e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 600px; margin: 0 auto; }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            background: var(--pa-dark-blue);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header-logo { width: 80px; height: auto; margin-bottom: 16px; }
        .header h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .header p { opacity: 0.9; font-size: 14px; color: var(--pa-green); }

        .content { padding: 30px; }

        .form-group { margin-bottom: 24px; }

        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        select:focus { outline: none; border-color: var(--pa-dark-blue); }

        /* Usual Absence Pattern */
        .usual-pattern {
            display: none;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 2px solid #e2e8f0;
        }

        .usual-pattern.show { display: block; }

        .usual-pattern-title {
            font-weight: 600;
            color: var(--pa-dark-blue);
            margin-bottom: 16px;
            font-size: 14px;
        }

        .weekday-boxes {
            display: flex;
            gap: 8px;
            justify-content: space-between;
        }

        .weekday-box {
            flex: 1;
            text-align: center;
            padding: 12px 8px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #e5e7eb;
            background: white;
            transition: all 0.2s;
        }

        .weekday-box:hover { border-color: var(--pa-dark-blue); }

        .weekday-box.absent {
            background: var(--pa-red);
            border-color: var(--pa-red);
            color: white;
        }

        .weekday-box.present {
            background: var(--pa-green);
            border-color: var(--pa-green);
            color: white;
        }

        .weekday-box .day-label { font-size: 12px; font-weight: 600; }
        .weekday-box .day-status { font-size: 10px; margin-top: 4px; opacity: 0.9; }

        .usual-pattern-hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 12px;
            text-align: center;
        }

        /* Quick buttons and date picker */
        .quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .quick-btn {
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover { border-color: var(--pa-dark-blue); background: #f0f4ff; }
        .quick-btn.active { border-color: var(--pa-dark-blue); background: var(--pa-dark-blue); color: white; }

        .date-picker-wrapper { display: flex; gap: 8px; }

        .date-input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .date-input:focus { outline: none; border-color: var(--pa-dark-blue); }

        .clear-btn {
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            font-size: 16px;
            cursor: pointer;
            color: #666;
        }

        .clear-btn:hover { border-color: #ef4444; background: #fee2e2; color: #dc2626; }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--pa-green) 0%, #2fa87a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(61, 187, 145, 0.4); }
        .submit-btn:disabled { background: #9ca3af; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Scheduled Absences */
        .scheduled-absences {
            margin-top: 24px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            display: none;
        }

        .scheduled-absences.show { display: block; }

        .scheduled-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .scheduled-title { font-weight: 600; color: var(--pa-dark-blue); font-size: 15px; }
        .absence-count { background: var(--pa-dark-blue); color: white; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; }

        .absence-list { display: flex; flex-direction: column; gap: 8px; }

        .absence-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .absence-date { font-size: 14px; color: #374151; }
        .absence-date-day { font-weight: 600; color: var(--pa-dark-blue); }

        .remove-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: #fee2e2;
            color: #dc2626;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover { background: #dc2626; color: white; }

        /* Two Week Status */
        .week-status-card { margin-top: 20px; }
        .week-section { margin-bottom: 24px; }
        .week-section:last-child { margin-bottom: 0; }
        .week-label { font-weight: 600; color: var(--pa-dark-blue); margin-bottom: 12px; font-size: 14px; }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .day-column {
            background: #f9fafb;
            border-radius: 10px;
            padding: 12px 8px;
            text-align: center;
        }

        .day-column.all-absent {
            background: #fee2e2;
            border: 2px solid var(--pa-red);
        }

        .day-header { font-size: 12px; font-weight: 600; color: var(--pa-dark-blue); }
        .day-date { font-size: 11px; color: #6b7280; margin-top: 2px; }

        .bearer-dots { margin-top: 10px; display: flex; flex-direction: column; gap: 4px; }

        .bearer-dot {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            color: #374151;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot.available { background: var(--pa-green); }
        .dot.absent { background: var(--pa-red); }

        .bearer-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.success { background: var(--pa-green); }
        .toast.error { background: #dc2626; }
        .toast.warning { background: #f59e0b; }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show { display: flex; }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-icon { font-size: 48px; margin-bottom: 16px; }
        .modal-title { font-size: 18px; font-weight: 600; color: var(--pa-dark-blue); margin-bottom: 12px; }
        .modal-message { font-size: 14px; color: #6b7280; margin-bottom: 24px; line-height: 1.6; }

        .modal-buttons { display: flex; gap: 12px; }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .modal-btn.cancel { background: #e5e7eb; color: #374151; }
        .modal-btn.cancel:hover { background: #d1d5db; }
        .modal-btn.confirm { background: var(--pa-green); color: white; }
        .modal-btn.confirm:hover { background: #2fa87a; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Park Agility" class="header-logo">
                <h1>Office Key Tracker</h1>
                <p>FASTER.SMARTER.GREENER.</p>
            </div>
            <div class="content">
                <div class="form-group">
                    <label>Who are you?</label>
                    <select id="keyBearer">
                        <option value="">Select your name...</option>
                        {% for kb in key_bearers %}
                        <option value="{{ kb.name }}">{{ kb.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Usual Absence Pattern -->
                <div class="usual-pattern" id="usualPattern">
                    <div class="usual-pattern-title">üìÖ Your Usual Weekly Pattern</div>
                    <div class="weekday-boxes" id="weekdayBoxes">
                        <div class="weekday-box" data-day="monday">
                            <div class="day-label">Mon</div>
                            <div class="day-status">-</div>
                        </div>
                        <div class="weekday-box" data-day="tuesday">
                            <div class="day-label">Tue</div>
                            <div class="day-status">-</div>
                        </div>
                        <div class="weekday-box" data-day="wednesday">
                            <div class="day-label">Wed</div>
                            <div class="day-status">-</div>
                        </div>
                        <div class="weekday-box" data-day="thursday">
                            <div class="day-label">Thu</div>
                            <div class="day-status">-</div>
                        </div>
                        <div class="weekday-box" data-day="friday">
                            <div class="day-label">Fri</div>
                            <div class="day-status">-</div>
                        </div>
                    </div>
                    <div class="usual-pattern-hint">Click a day to toggle your usual presence. Green = In Office, Red = Not Coming</div>
                </div>

                <!-- Scheduled Absences -->
                <div class="scheduled-absences" id="scheduledAbsences">
                    <div class="scheduled-header">
                        <span class="scheduled-title">üìã Your Scheduled Absences</span>
                        <span class="absence-count" id="absenceCount">0</span>
                    </div>
                    <div class="absence-list" id="absenceList"></div>
                </div>

                <div class="form-group">
                    <label>Add specific dates you're not coming</label>
                    <div class="quick-buttons">
                        <button class="quick-btn" data-quick="today">üìÖ Today</button>
                        <button class="quick-btn" data-quick="tomorrow">üìÜ Tomorrow</button>
                    </div>
                    <div class="date-picker-wrapper">
                        <input type="text" id="datePicker" class="date-input" placeholder="Or select dates...">
                        <button type="button" id="clearDates" class="clear-btn">‚úï</button>
                    </div>
                </div>

                <button class="submit-btn" id="submitBtn" disabled>üö´ Not Going to Office</button>
            </div>
        </div>

        <!-- Two Week Status -->
        <div class="card week-status-card">
            <div class="content">
                <label>üóìÔ∏è Two Week Overview</label>
                <div id="weeklyStatus"></div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-icon" id="modalIcon">‚ö†Ô∏è</div>
            <div class="modal-title" id="modalTitle">Confirm Action</div>
            <div class="modal-message" id="modalMessage">Are you sure?</div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="modalCancel">No, Cancel</button>
                <button class="modal-btn confirm" id="modalConfirm">Yes, Proceed</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const keyBearerSelect = document.getElementById('keyBearer');
        const datePicker = document.getElementById('datePicker');
        const submitBtn = document.getElementById('submitBtn');
        const quickBtns = document.querySelectorAll('.quick-btn');
        const usualPattern = document.getElementById('usualPattern');
        const weekdayBoxes = document.getElementById('weekdayBoxes');
        const scheduledAbsences = document.getElementById('scheduledAbsences');
        const absenceList = document.getElementById('absenceList');
        const absenceCount = document.getElementById('absenceCount');
        const weeklyStatus = document.getElementById('weeklyStatus');
        const modalOverlay = document.getElementById('modalOverlay');

        let selectedDates = [];
        let usualAbsences = {};
        let pendingAction = null;
        let fp;

        // Initialize Flatpickr
        fp = flatpickr(datePicker, {
            mode: 'multiple',
            dateFormat: 'Y-m-d',
            minDate: 'today',
            onChange: function(dates) {
                selectedDates = dates.map(d => formatDate(d));
                quickBtns.forEach(btn => btn.classList.remove('active'));
                updateSubmitBtn();
            }
        });

        document.getElementById('clearDates').addEventListener('click', () => {
            fp.clear();
            selectedDates = [];
            quickBtns.forEach(btn => btn.classList.remove('active'));
            updateSubmitBtn();
        });

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDateDisplay(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const day = date.toLocaleDateString('en-US', { weekday: 'short' });
            const full = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            return { day, full };
        }

        function getToday() { return formatDate(new Date()); }

        function getTomorrow() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            return formatDate(tomorrow);
        }

        quickBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                quickBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                fp.clear();
                selectedDates = btn.dataset.quick === 'today' ? [getToday()] : [getTomorrow()];
                updateSubmitBtn();
            });
        });

        function updateSubmitBtn() {
            submitBtn.disabled = !(keyBearerSelect.value && selectedDates.length > 0);
        }

        keyBearerSelect.addEventListener('change', () => {
            updateSubmitBtn();
            if (keyBearerSelect.value) {
                usualPattern.classList.add('show');
                loadUsualAbsences();
                loadMyAbsences();
            } else {
                usualPattern.classList.remove('show');
                scheduledAbsences.classList.remove('show');
            }
        });

        // Load usual absence pattern
        async function loadUsualAbsences() {
            const bearer = keyBearerSelect.value;
            if (!bearer) return;

            try {
                const res = await fetch(`/api/usual-absences/${encodeURIComponent(bearer)}`);
                usualAbsences = await res.json();
                updateWeekdayBoxes();
            } catch (err) {
                console.error('Error loading usual absences:', err);
            }
        }

        function updateWeekdayBoxes() {
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
            days.forEach(day => {
                const box = weekdayBoxes.querySelector(`[data-day="${day}"]`);
                const status = box.querySelector('.day-status');
                
                box.classList.remove('absent', 'present');
                if (usualAbsences[day]) {
                    box.classList.add('absent');
                    status.textContent = 'Out';
                } else {
                    box.classList.add('present');
                    status.textContent = 'In';
                }
            });
        }

        // Toggle weekday
        weekdayBoxes.querySelectorAll('.weekday-box').forEach(box => {
            box.addEventListener('click', async () => {
                const day = box.dataset.day;
                usualAbsences[day] = !usualAbsences[day];
                updateWeekdayBoxes();
                
                await saveUsualAbsences();
                showToast('Usual weekly pattern updated. Update again if this changes.', 'warning');
                loadWeeklyStatus();
                loadMyAbsences();
            });
        });

        async function saveUsualAbsences() {
            const bearer = keyBearerSelect.value;
            await fetch('/api/usual-absences', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    key_bearer: bearer,
                    ...usualAbsences
                })
            });
        }

        // Load scheduled absences
        async function loadMyAbsences() {
            const bearer = keyBearerSelect.value;
            if (!bearer) {
                scheduledAbsences.classList.remove('show');
                return;
            }

            try {
                const res = await fetch(`/api/my-absences/${encodeURIComponent(bearer)}`);
                const absences = await res.json();

                if (absences.length > 0) {
                    scheduledAbsences.classList.add('show');
                    absenceCount.textContent = absences.length;
                    
                    absenceList.innerHTML = absences.map(d => {
                        const { day, full } = formatDateDisplay(d);
                        return `
                            <div class="absence-item">
                                <span class="absence-date">
                                    <span class="absence-date-day">${day}</span> ¬∑ ${full}
                                </span>
                                <button class="remove-btn" onclick="removeAbsence('${d}')">‚úï</button>
                            </div>
                        `;
                    }).join('');
                } else {
                    scheduledAbsences.classList.remove('show');
                }
            } catch (err) {
                scheduledAbsences.classList.remove('show');
            }
        }

        // Remove absence with confirmation
        async function removeAbsence(date) {
            const bearer = keyBearerSelect.value;
            
            // Check if this will trigger email
            const checkRes = await fetch('/api/check-removal-impact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key_bearer: bearer, dates: [date] })
            });
            const checkData = await checkRes.json();

            if (checkData.will_trigger_email) {
                showModal(
                    'üìß',
                    'Email Alert Will Be Sent',
                    `Removing your absence will notify the Sydney office that you are now coming on ${formatDateDisplay(date).full}. Do you want to proceed?`,
                    async () => {
                        await doRemoveAbsence(bearer, date, true);
                    }
                );
            } else {
                await doRemoveAbsence(bearer, date, false);
            }
        }

        async function doRemoveAbsence(bearer, date, confirmed) {
            const res = await fetch('/api/cancel-absence', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key_bearer: bearer, dates: [date], confirmed })
            });

            if (res.ok) {
                const data = await res.json();
                if (data.followup_emails_sent?.length > 0) {
                    showToast('Absence removed & notification sent!', 'success');
                } else {
                    showToast('Absence removed', 'success');
                }
                loadMyAbsences();
                loadWeeklyStatus();
            }
        }

        // Submit absence with confirmation
        submitBtn.addEventListener('click', async () => {
            const bearer = keyBearerSelect.value;
            if (!bearer || selectedDates.length === 0) return;

            // Check if this will trigger email
            const checkRes = await fetch('/api/check-absence-impact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key_bearer: bearer, dates: selectedDates })
            });
            const checkData = await checkRes.json();

            if (checkData.will_trigger_email) {
                const triggerDatesStr = checkData.trigger_dates.map(d => formatDateDisplay(d).full).join(', ');
                showModal(
                    'üìß',
                    'Email Alert Will Be Sent',
                    `This will send an email to the Sydney office that NO key bearers are available on: ${triggerDatesStr}. Do you want to proceed?`,
                    async () => {
                        await doMarkAbsent(true);
                    }
                );
            } else {
                await doMarkAbsent(false);
            }
        });

        async function doMarkAbsent(confirmed) {
            const bearer = keyBearerSelect.value;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            try {
                const res = await fetch('/api/mark-absent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        key_bearer: bearer,
                        dates: selectedDates,
                        confirmed
                    })
                });

                const data = await res.json();

                if (data.success) {
                    let msg = `Marked absent for ${data.dates_marked.length} day(s)`;
                    if (data.alerts_sent?.length > 0) {
                        msg += ` ‚Ä¢ Alert sent!`;
                    }
                    showToast(msg, 'success');
                    
                    selectedDates = [];
                    fp.clear();
                    quickBtns.forEach(btn => btn.classList.remove('active'));
                    loadWeeklyStatus();
                    loadMyAbsences();
                }
            } catch (err) {
                showToast('Error saving absence', 'error');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'üö´ Not Going to Office';
            updateSubmitBtn();
        }

        // Load weekly status
        async function loadWeeklyStatus() {
            try {
                const res = await fetch('/api/weekly-status');
                const data = await res.json();

                let html = '';
                data.weeks.forEach(week => {
                    html += `
                        <div class="week-section">
                            <div class="week-label">${week.label}</div>
                            <div class="week-grid">
                                ${week.days.map(day => `
                                    <div class="day-column ${day.all_absent ? 'all-absent' : ''}">
                                        <div class="day-header">${day.day_name}</div>
                                        <div class="day-date">${day.month} ${day.day_num}</div>
                                        <div class="bearer-dots">
                                            ${day.bearers.map(b => `
                                                <div class="bearer-dot">
                                                    <div class="dot ${b.absent ? 'absent' : 'available'}"></div>
                                                    <span class="bearer-name" title="${b.name}">${b.name.split(' ')[0]}</span>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });

                weeklyStatus.innerHTML = html;
            } catch (err) {
                console.error('Error loading weekly status:', err);
            }
        }

        // Modal functions
        function showModal(icon, title, message, onConfirm) {
            document.getElementById('modalIcon').textContent = icon;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            pendingAction = onConfirm;
            modalOverlay.classList.add('show');
        }

        document.getElementById('modalCancel').addEventListener('click', () => {
            modalOverlay.classList.remove('show');
            pendingAction = null;
        });

        document.getElementById('modalConfirm').addEventListener('click', async () => {
            modalOverlay.classList.remove('show');
            if (pendingAction) {
                await pendingAction();
                pendingAction = null;
            }
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('show');
                pendingAction = null;
            }
        });

        // Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        // Initial load
        loadWeeklyStatus();
    </script>
</body>
</html>
